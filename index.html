<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dungeons and Dragons Triva</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <br><br>
    <div class ="jumbotron-fluid background">
        <div class ="container py-5">
            <div class ="row text">
                <div class ="col-lg-12 col-md-6 col-lg-offset-6 text-center">
                    <h1>Dungeons and Dragons Trivia</h1>
                </div>
            </div>
        </div>
    </div>
    <div class ="container">
        <div class ="row">
            <div class ="col-12 col-lg-offset-3 text-center">
                <button class ="btn btn-primary" id="startBtn">Start</button>
                <!-- Question page -->
                <div id ="timeLeft"></div>
                <div id ="currentQuestion"></div>
                <div class ="question"></div>
                <div class ="answerList"></div>
                <!-- Answer -->
                <div id ="message"></div>
                <div id ="correctedAnswer"></div>
                <div id ="gif"></div>
                <!-- Score -->
                <div id ="finalMessage"></div>
                <div id ="correctAnswers"></div>
                <div id ="incorrectAnswers"></div>
                <div id ="unanswered"></div>
                <div id ="startOverBtn"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
